name: redis_studio
version: 1.0.0+1
publish_to: none
description: a redis desktop manager
environment:
  sdk: '>=3.0.1 <4.0.0'

dependencies:
  get: ^4.6.5 # for state management and context less stuff
  logger: ^1.4.0 # log events in clear way insted of (print)
  dio: ^5.2.1+1 # for api requests
  pretty_dio_logger: ^1.3.1 # for dio api logging and debugging
  shared_preferences: ^2.2.0 # shared preferences persistence key value store
  awesome_notifications: ^0.7.4+1 # notifications services (will be used for fcm)
  flutter_svg:  # display svg vectors
  flutter:
    sdk: flutter
  redis: ^4.0.0
  split_view: ^3.2.1
dev_dependencies:
  mockito:
  flutter_lints:
  build_runner:  # generate dart files
  hive_generator: # generate hive files
  pub_semver: ^2.1.4 # helper to generate hive models

  integration_test:
    sdk: flutter

  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/vectors/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 700
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 300
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 900

